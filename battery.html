<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Alarm Baterai Penuh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üîã Status Baterai</h2>
    <p id="level">Mengecek...</p>
    <p id="status"></p>
</div>

<!-- Audio alarm -->
<audio id="alarm">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script>
let sudahAlarm = false;

if ('getBattery' in navigator) {
    navigator.getBattery().then(function(battery) {

        function updateStatus() {
            let level = Math.floor(battery.level * 100);
            document.getElementById("level").innerText =
                "Baterai: " + level + "%";

            if (battery.charging && level === 100) {
                document.getElementById("status").innerText =
                    "‚úÖ Baterai sudah penuh";

                if (!sudahAlarm) {
                    document.getElementById("alarm").play();

                    // Getar (HP Android)
                    if (navigator.vibrate) {
                        navigator.vibrate([500, 300, 500, 300, 500]);
                    }

                    sudahAlarm = true;
                }

            } else if (battery.charging) {
                document.getElementById("status").innerText =
                    "‚ö° Sedang mengecas...";
                sudahAlarm = false;
            } else {
                document.getElementById("status").innerText =
                    "‚ùå Tidak sedang mengecas";
                sudahAlarm = false;
            }
        }

        updateStatus();
        battery.addEventListener("levelchange", updateStatus);
        battery.addEventListener("chargingchange", updateStatus);
    });
} else {
    alert("Browser tidak mendukung fitur baterai");
}
</script>

</body>
</html>
